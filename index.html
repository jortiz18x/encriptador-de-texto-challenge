<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img src="assets/Logo.png" alt="Logo Alura">
    </header>
    <main class="panel_principal">
        <section class="panel_principal_text_input">
            <textarea class="main-text-input" placeholder="Ingrese el texto aquí"></textarea>
            <br>
            <section class="panel_principal_text_input_info">
                <img class="panel_principal_text_input_info_imagen" src="assets/Vector.png" alt="Vector de exclamación">
                <p>Solo letras y minúsculas sin acentos</p>
            </section>
            <section class="panel_principal_text_input_buttons">
                <input class= "panel_principal_text_input_option_1" type="button" value="Encriptar">
                <input class= "panel_principal_text_input_option_2" type="button" value="Desencriptar">
            </section>
        </section>
        <section class="panel_secundario_resultado">
                <img class="panel_secundario_resultado_imagen" src="assets/Muñeco.png" alt="Muñeco">
                <h3 class="panel_secundario_resultado_no_texto_título">Ningún mensaje fue encontrado</h3>
                <p class="panel_secundario_resultado_no_texto_contenido">Ingrese el texto que desea encriptar o desencriptar</p>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
